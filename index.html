<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- أيقونة الموقع -->
  <link rel="icon" href="./assets/img/cookies.png" />
  <!-- CSS ملف -->
  <link rel="stylesheet" href="./assets/css/styles.css">
  <!-- Bootstrap قالب -->
  <link rel="stylesheet" href="./assets/css/bootstrap-sketchy.css">
  <!-- font-awesome مكتبة -->
  <link rel="stylesheet" href="./assets/font-awesome/css/all.css">
  <title>Cookie Factory</title>
</head>

<body onload="myFunction()">
  <div id="page" style="display:none;">
    <div id="sidebar">
      <img src="assets/img/cookies.png" class="logo" alt="website logo" />
      <h3>Cookie<br>Factory</h3>
      <section>
        <h4 class="menu-item">
          <a href="./index.html">Cookies</a>
          <br></br>
          <a href="">Add a Cookie</a>
        </h4>
      </section>
    </div>
    <h2>Cookies</h2>
    <div id="cookies-box">
      <div class="col-lg-4 col-md-3 col-12">
        <div class="card">
          <div class="image">
            <img class="card-img-top img-fluid" src="./assets/img/cream-brulee-cookie.png" alt="" />
          </div>
          <div class="card-body">
            <h5 class="card-title">
              <span>Creme Brulee Cookie</span>
            </h5>
            <button type="button" 
            class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-3 col-12">
        <div class="card">
          <div class="image">
            <img class="card-img-top img-fluid" src="./assets/img/white-choco-oreao-cookie.png" alt="" />
          </div>
          <div class="card-body">
            <h5 class="card-title">
              <span>White Choco Orea Cookie</span>
            </h5>
            <button type="button" 
            class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-3 col-12">
        <div class="card">
          <div class="image">
            <img class="card-img-top img-fluid" src="./assets/img/dates-cookie.png" alt="" />
          </div>
          <div class="card-body">
            <h5 class="card-title">
              <span>Mixed Dates Cookie</span>
            </h5>
            <button type="button" 
            class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="fa-3x" id="loader">
    <i class="fas fa-spinner fa-spin"></i>
  </div>
  <script>
    // كود اختبار أيقونة التحميل
    let myVar;
    function myFunction() {
      myVar = setTimeout(showPage, 3000);
    }
    function showPage() {
      document.getElementById("loader").style.display = "none";
      document.getElementById("page").style.display = "block";
    }
  </script>
</body>

</html>
